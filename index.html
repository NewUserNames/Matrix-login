<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>80s Style Login</title>
    <style>
        :root {
            --neon-green: #0f0;
            --dark-bg: #000;
        }

        body {
            background-color: var(--dark-bg);
            color: var(--neon-green);
            font-family: 'Courier New', Courier, monospace;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            margin: 0;
            position: relative;
            overflow: hidden;
        }

        /* Matrix Rain Background */
        .matrix-bg {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            pointer-events: none;
            z-index: 0;
        }

        .matrix-line {
            position: absolute;
            width: 2px;
            top: -50%;
            background: linear-gradient(transparent, var(--neon-green));
            animation: matrixRain 2s linear infinite;
            opacity: 0.5;
        }

        @keyframes matrixRain {
            0% { transform: translateY(-100%); }
            100% { transform: translateY(200%); }
        }

        /* Header Grid System */
        .header {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
            padding: 20px;
            background: rgba(0, 0, 0, 0.8);
            border-bottom: 2px solid var(--neon-green);
            margin-bottom: 40px;
            z-index: 1;
        }

        .header-item {
            background: #111;
            padding: 15px;
            border: 1px solid var(--neon-green);
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
            animation: headerGlow 2s infinite alternate;
        }

        .header-item img {
            width: 40px;
            height: 40px;
            filter: brightness(0) sepia(100%) hue-rotate(70deg) saturate(1000%);
        }

        .header-item::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(15, 255, 15, 0.1), transparent);
            transform: rotate(45deg);
            animation: shine 3s infinite;
        }

        @keyframes headerGlow {
            from { box-shadow: 0 0 5px var(--neon-green); }
            to { box-shadow: 0 0 15px var(--neon-green); }
        }

        @keyframes shine {
            0% { transform: translateX(-100%) rotate(45deg); }
            100% { transform: translateX(100%) rotate(45deg); }
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            z-index: 1;
            padding: 20px;
        }

        /* Flip Card Styles */
        .flip-card {
            width: 300px;
            height: 100px;
            perspective: 1000px;
            margin-bottom: 30px;
        }

        .flip-card-inner {
            position: relative;
            width: 100%;
            height: 100%;
            text-align: center;
            transition: transform 0.8s;
            transform-style: preserve-3d;
            animation: flipAnimation 3s infinite;
        }

        .flip-card-front, .flip-card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5em;
            text-transform: uppercase;
            letter-spacing: 3px;
            background: #111;
            border: 2px solid var(--neon-green);
            box-shadow: 0 0 10px var(--neon-green);
        }

        .flip-card-back {
            transform: rotateX(180deg);
        }

        @keyframes flipAnimation {
            0%, 45% { transform: rotateX(0deg); }
            50%, 95% { transform: rotateX(180deg); }
            100% { transform: rotateX(0deg); }
        }

        @keyframes glow {
            from { box-shadow: 0 0 10px var(--neon-green); }
            to { box-shadow: 0 0 20px var(--neon-green), 0 0 30px var(--neon-green); }
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes typing {
            from { width: 0; }
            to { width: 100%; }
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
            text-transform: uppercase;
            letter-spacing: 3px;
            overflow: hidden;
            white-space: nowrap;
            animation: typing 2s steps(20, end);
        }

        .input-group {
            margin-bottom: 20px;
            opacity: 0;
            animation: fadeIn 0.5s ease-out forwards;
        }

        .input-group:nth-child(2) { animation-delay: 0.7s; }
        .input-group:nth-child(3) { animation-delay: 0.9s; }

        input {
            width: 100%;
            padding: 10px;
            background-color: #000;
            border: 1px solid var(--neon-green);
            color: var(--neon-green);
            font-family: 'Courier New', Courier, monospace;
            margin-top: 5px;
            transition: all 0.3s ease;
        }

        input:focus {
            box-shadow: 0 0 15px var(--neon-green);
            outline: none;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #000;
            border: 1px solid var(--neon-green);
            color: var(--neon-green);
            font-family: 'Courier New', Courier, monospace;
            cursor: pointer;
            transition: all 0.3s ease;
            opacity: 0;
            animation: fadeIn 0.5s ease-out forwards 1.1s;
        }

        button:hover {
            background-color: var(--neon-green);
            color: #000;
        }
    </style>
</head>

        </div>
        <div class="login-container">
            <h1>Login</h1>
            <div class="input-group">
                <input type="text" placeholder="Username" required>

            <div class="input-group">
                <input type="password" placeholder="Password" required>
            </div>
            <button type="submit">ACCESS SYSTEM</button>
        </div>
    </div>

    <script>
        // Create Matrix rain effect
        function createMatrixRain() {
            const bg = document.querySelector('.matrix-bg');
            const width = window.innerWidth;
            const numberOfLines = Math.floor(width / 20);

            for (let i = 0; i < numberOfLines; i++) {
                const line = document.createElement('div');
                line.className = 'matrix-line';
                line.style.left = `${i * 20}px`;
                line.style.height = `${Math.random() * 50 + 50}%`;
                line.style.animationDelay = `${Math.random() * 2}s`;
                bg.appendChild(line);
            }
        }

        // Initialize matrix rain
        createMatrixRain();

        // Recreate matrix rain on window resize
        window.addEventListener('resize', () => {
            const bg = document.querySelector('.matrix-bg');
            bg.innerHTML = '';
            createMatrixRain();
        });
    </script>
